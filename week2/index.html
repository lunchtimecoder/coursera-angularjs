<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" id="ToBuyList" ng-controller='ToBuyController as ToBuyList'>
     <h2>To Buy:</h2>
     <ul>
         <li ng-repeat="anItem in ToBuyList.items">Buy {{ anItem.quantity }} {{ anItem.name }}
             <button class="btn btn-default" ng-click="ToBuyList.bought($index);">
                 <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="ToBuyList.isEmpty();">{{ ToBuyList.isEmpty }}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" id="BoughtList" ng-controller='AlreadyBoughtController as BoughtList'>
     <h2>Already Bought:</h2>
     <ul>
         <li ng-repeat = "anItem in BoughtList.items">Bought {{ anItem.quantity }} {{ anItem.name }}</li>
     </ul>
     <div class="emptyMessage" ng-if="BoughtList.isEmpty();">{{ BoughtList.isEmpty }}</div>
    </div>
  </div>
</div>

</body>
</html>
