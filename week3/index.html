<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as NarrowCtl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="NarrowCtl.itemName" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="NarrowCtl.button();">Narrow It Down For Me!</button>
    </div>
    <br><br><br>
    <div ng-show="NarrowCtl.found.length <= 0">
       {{ NarrowCtl.errorMessage }}
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items
        title={{ NarrowCtl.title }}
        on-remove="NarrowCtl.removeItem(index)"
        items="NarrowCtl.found">
    </found-items>
  </div>

</body>
</html>
